<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴旺泽的个人主页</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* 动态粒子背景 */
        .particle-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle-background .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(0, 240, 255, 0.7);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100px) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .particle:nth-child(2) {
            top: 10%;
            left: 20%;
            animation-duration: 7s;
        }

        .particle:nth-child(3) {
            top: 30%;
            left: 50%;
            animation-duration: 4s;
        }

        .particle:nth-child(4) {
            top: 60%;
            left: 80%;
            animation-duration: 8s;
        }

        .particle:nth-child(5) {
            top: 90%;
            left: 10%;
            animation-duration: 5s;
        }

        .particle:nth-child(6) {
            top: 25%;
            left: 75%;
            animation-duration: 9s;
        }

        .particle:nth-child(7) {
            top: 55%;
            left: 35%;
            animation-duration: 6s;
        }

        header {
            background: linear-gradient(90deg, #1e1e1e, #4b4b4b);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            margin: 0;
            font-weight: 700;
            letter-spacing: 3px;
            color: #00f0ff;
            text-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
            }
            to {
                text-shadow: 0 0 30px #00f0ff, 0 0 60px #00f0ff;
            }
        }

        nav {
            background-color: #1a1a1a;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        nav a {
            color: #00f0ff;
            text-align: center;
            padding: 15px 30px;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            border: 2px solid transparent;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.3), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }
        nav a:hover::before {
            left: 100%;
        }
        nav a:hover, nav a.active {
            border: 2px solid #00f0ff;
            box-shadow: 0 0 15px #00f0ff, 0 0 25px #00f0ff;
        }

        .content {
            padding: 60px;
            max-width: 900px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            display: none;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .content.active {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .section h2 {
            color: #00f0ff;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00f0ff;
            animation: neonText 2s infinite alternate;
        }

        @keyframes neonText {
            from {
                text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
            }
            to {
                text-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
            }
        }

        .section p {
            font-size: 18px;
            line-height: 1.8;
            color: #ccc;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            animation: fadeInUp 1s forwards;
        }

        .content.active .section p {
            opacity: 1;
            transform: translateY(0);
        }

        .section p::before {
            content: '';
            display: block;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, rgba(0, 240, 255, 0.7) 0%, rgba(0, 240, 255, 0.3) 100%);
            margin-bottom: 20px;
            animation: gradientMove 2s linear infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .section img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .content.active .section img {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 36px;
            }
            nav a {
                font-size: 16px;
                padding: 10px 20px;
            }
            .content {
                padding: 20px;
            }
            .section h2 {
                font-size: 28px;
            }
            .section p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到这里</h1>
    </header>

    <nav>
        <a href="#about" class="active">个人简介</a>
        <a href="#contact">联系方式</a>
        <a href="#other">重要内容</a> 
    </nav>

    <div id="about-content" class="content active">
        <div class="section">
            <h2>个人简介</h2>
            <p>我是吴旺泽，a boy，是嘉县一中高一学生。</p>
        </div>
    </div>

    <div id="contact-content" class="content">
        <div class="section">
            <h2>联系方式</h2>
            <p>QQ：3334094689</p>
            <p>微信：SweetDream400</p>
        </div>
    </div>

    <div id="other-content" class="content">
        <div class="section">
            <h2>重要内容</h2>
            <p>微信扫码，体验更佳</p>
            <img src="https://i.ibb.co/yfChktJ/20240907171310.jpg" alt="图片">
        </div>
    </div>

    <footer>
        &copy; 2024 吴旺泽 | 个人主页
    </footer>

    <div class="particle-background">
        <div class="particle" style="top: 10%; left: 20%;"></div>
        <div class="particle" style="top: 30%; left: 50%;"></div>
        <div class="particle" style="top: 60%; left: 80%;"></div>
        <div class="particle" style="top: 90%; left: 10%;"></div>
        <div class="particle" style="top: 25%; left: 75%;"></div>
        <div class="particle" style="top: 55%; left: 35%;"></div>
    </div>

    <script>
        const navLinks = document.querySelectorAll('nav a');
        const contents = document.querySelectorAll('.content');

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const targetContent = document.getElementById(targetId + '-content');

                navLinks.forEach(link => link.classList.remove('active'));
                contents.forEach(content => content.classList.remove('active'));

                e.target.classList.add('active');
                targetContent.classList.add('active');
            });
        });
    </script>

</body>
</html>
