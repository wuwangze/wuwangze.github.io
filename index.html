<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>济宁市中考成绩查询平台</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            background-color: #efeff4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .input-group label {
            flex: 0 0 150px;
            margin-right: 10px;
            text-align: right;
        }
        .input-group input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .results {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .highlight {
            color: orange;
            font-size: 28px;
            text-shadow: 0 0 20px gold;
        }
        .normal-text {
            color: black;
            font-size: 20px;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 12px;
            width: 100%;
            color: #888;
        }
    </style>
    <script>
        function validateInputs() {
            // Clear previous errors
            document.getElementById('studentIdError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            
            // Get input values
            const studentId = document.getElementById('studentId').value;
            const studentName = document.getElementById('studentName').value;
            const phone = document.getElementById('phone').value;
            
            // Validate student ID
            if (studentId.length !== 19) {
                document.getElementById('studentIdError').textContent = '学籍号输入错误，必须为19位数字。';
                return;
            }
            
            // Validate phone number
            if (phone.length !== 4) {
                document.getElementById('phoneError').textContent = '手机号后四位输入错误，必须为4位数字。';
                return;
            }
            
            // Hide input fields
            document.getElementById('inputSection').style.display = 'none';
            
            // Hide query button
            document.getElementById('queryButton').style.display = 'none';
            
            // Display results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p class="normal-text">
                    <span class="highlight">${studentName}</span>同学您好，
                    您的学籍号为
                    <span class="highlight">${studentId}</span>，
                    您所查询的成绩如下：
                </p>
                <table>
                    <tr>
                        <th>科目</th>
                        <th>成绩</th>
                    </tr>
                    <tr>
                        <td>体育</td>
                        <td>60</td>
                    </tr>
                    <tr>
                        <td>实验</td>
                        <td>10</td>
                    </tr>
                </table>
            `;
        }
    </script>
</head>
<body>
    <h1>济宁市2024年初中学业水平考试体育、实验操作成绩查询</h1>
    <div id="inputSection">
        <div class="input-group">
            <label for="studentId">学籍号输入框：</label>
            <input type="text" id="studentId" maxlength="19">
            <div id="studentIdError" class="error"></div>
        </div>
        <div class="input-group">
            <label for="studentName">姓名输入框：</label>
            <input type="text" id="studentName">
        </div>
        <div class="input-group">
            <label for="phone">手机号后四位输入框：</label>
            <input type="text" id="phone" maxlength="4">
            <div id="phoneError" class="error"></div>
        </div>
    </div>
    <div class="button-container">
        <button id="queryButton" onclick="validateInputs()">查询成绩</button>
    </div>
    <div id="results" class="results"></div>
    <div class="footer">
        <p>本中考成绩查询平台由吴旺泽提供技术支持<br>This junior high school exam results query platform is supported by Wu Wangze.<br>本平台所查成绩仅供娱乐，请勿当真，如需查询成绩，请访问：http://tysy.jinedu.cn</p>
    </div>
</body>
</html>
