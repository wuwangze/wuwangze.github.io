


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WWZ-AI</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f4f4f9;
    }
    #header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 98%;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: #f1f1f1;
    }
    .user, .bot {
      display: flex;
      align-items: flex-end;
      position: relative;
    }
    .user {
      justify-content: flex-end;
    }
    .bot {
      justify-content: flex-start;
    }
    .message {
      display: inline-block;
      padding: 15px;
      border-radius: 15px;
      max-width: 60%;
      word-break: break-word;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .bot .message {
      background-color: #e0e0e0;
      border-bottom-left-radius: 0;
    }
    .user .message {
      background-color: #4CAF50;
      color: white;
      border-bottom-right-radius: 0;
    }
    .preview-button, .cancel-preview-button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .preview-button:hover, .cancel-preview-button:hover {
      background-color: #45a049;
    }
    .cancel-preview-button {
      background-color: red;
      margin-left: 10px;
    }
    .cancel-preview-button:hover {
      background-color: darkred;
    }
    .preview-window {
      margin-top: 10px;
      width: 100%;
      height: 500px; /* Increased height for better visibility */
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: auto;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .preview-window iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #input-container {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #ccc;
      padding: 15px;
      background-color: #fff;
      align-items: center;
    }
    #user-input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .button-group {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }
    button {
      padding: 15px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1;
      margin: 0 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #delete-btn {
      background-color: red;
      color: white;
    }
    #delete-btn:hover {
      background-color: darkred;
    }
    #model-selector {
      display: flex;
      align-items: center;
    }
    #model-options {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
    }
    #welcome-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #welcome-message {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      max-width: 80%;
    }
    #welcome-message button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #welcome-message button:hover {
      background-color: #45a049;
    }
    @media (min-width: 600px) {
      #input-container {
        flex-direction: row;
        align-items: center;
      }
      #user-input {
        flex: 1;
        margin-right: 10px;
        margin-bottom: 0;
      }
      .button-group {
        flex-direction: row;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div id="header">WUWANGZE-AI</div>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type a message">
      <div class="button-group">
        <button onclick="sendMessage()">Send</button>
        <button id="delete-btn" onclick="deleteMessages()">Delete</button>
        <div id="model-selector">
          <select id="model-options" onchange="changeModel()">
            <option value="GLM-4-0520">GLM-4-0520</option>  
            <option value="GLM-4-AllTools">GLM-4-AllTools</option>
            <option value="GLM-4-Air">GLM-4-Air</option>   
            <option value="GLM-4-Flash">GLM-4-Flash</option>
            <option value="GLM-4">GLM-4</option> 
          </select>
        </div>
      </div>
    </div>
  </div>

  <div id="welcome-modal">
    <div id="welcome-message">
      <p>该网站为AI问答网站，可以向AI提问，AI会耐心进行解答，可以和AI聊天</p>
      <p>欢迎进入官方QQ交流群：992310237<br>您的进群便是对我最大的支持</p>
      <p>支持HTML代码在线预览，flash为回答最快速的模型</p>
      <p>PS：如遇到长时间不回复，请重试</p>
      <button onclick="closeModal()">确认</button>
    </div>
  </div>

  <script>
    var conversation = [];
    var selectedModel = "GLM-4-0520";
    var sequence = 1;

    function sendMessage() {
      var userInput = document.getElementById("user-input").value.trim();
      if (userInput === '') return;
      appendMessage("You", userInput);
      conversation.push({
        role: "user",
        content: userInput,
        sequence: sequence,
      });
      sequence++;
      var requestOptions = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer a885fff950a1ac8fa91678c117085d3e.iQELBz0pVW0FpuQn",  
        },
        body: JSON.stringify({
          model: selectedModel,
          messages: conversation,
          stream: true,
          temperature: 0.5,
          max_tokens: 160000,
        }),
      };    
      fetch("https://open.bigmodel.cn/api/paas/v4/chat/completions", requestOptions)
        .then(response => {
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let botResponse = '';
          appendMessage("AI", ""); 
          function read() {
            reader.read().then(({ done, value }) => {
              if (done) {
                conversation.push({
                  role: "assistant",
                  content: botResponse,
                });
                return;
              }
              const chunk = decoder.decode(value, { stream: true });
              const lines = chunk.split('\n');
              for (let line of lines) {
                if (line.trim().startsWith('data: ')) {
                  const json = JSON.parse(line.slice(6));
                  if (json.choices && json.choices.length > 0 && json.choices[0].delta && json.choices[0].delta.content) {
                    botResponse += json.choices[0].delta.content;
                    updateLatestMessage(botResponse);
                  }
                }
              }
              read();
            });
          }
          read();
        })
        .catch((error) => {
          console.error("Error:", error);
          appendErrorMessage("Error: " + error);
        });
      document.getElementById("user-input").value = "";
    }

    function updateLatestMessage(text) {
      var chatBox = document.getElementById("chat-box");
      var latestMessage = chatBox.querySelector(".bot:last-child .message");
      if (latestMessage) {
        latestMessage.innerHTML = marked.parse(text);
        addPreviewButton(latestMessage, text);
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendMessage(sender, message) {
      var chatBox = document.getElementById("chat-box");
      var messageDiv = document.createElement("div");
      messageDiv.className = sender === "You" ? "user" : "bot";
      var messageContent = `<div class="message">${sender === "You" ? message : marked.parse(message)}</div>`;
      messageDiv.innerHTML = messageContent;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addPreviewButton(messageElement, text) {
      var previewButton = document.createElement("button");
      previewButton.className = "preview-button";
      previewButton.innerText = "Preview";
      previewButton.onclick = function() {
        openPreviewWindow(messageElement, text);
      };
      messageElement.appendChild(previewButton);

      var cancelPreviewButton = document.createElement("button");
      cancelPreviewButton.className = "cancel-preview-button";
      cancelPreviewButton.innerText = "Cancel Preview";
      cancelPreviewButton.onclick = function() {
        closePreviewWindow(messageElement);
      };
      messageElement.appendChild(cancelPreviewButton);
    }

    function openPreviewWindow(messageElement, text) {
      var previewWindow = document.createElement("div");
      previewWindow.className = "preview-window";
      
      // 只提取代码块部分
      var codeBlockMatch = text.match(/```html\s*([\s\S]*?)\s*```/);
      var codeContent = codeBlockMatch ? codeBlockMatch[1] : '';
      
      // Ensure text is properly escaped
      var escapedText = codeContent.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
      
      // Create iframe and set srcdoc property
      previewWindow.innerHTML = `<iframe srcdoc="${escapedText}"></iframe>`;
      messageElement.appendChild(previewWindow);
    }

    function closePreviewWindow(messageElement) {
      var previewWindow = messageElement.querySelector(".preview-window");
      if (previewWindow) {
        messageElement.removeChild(previewWindow);
      }
    }

    function appendErrorMessage(message) {
      var chatBox = document.getElementById("chat-box");
      var errorDiv = document.createElement("div");
      errorDiv.className = "error";
      errorDiv.innerHTML = "<strong>Error:</strong> " + message;
      chatBox.appendChild(errorDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function deleteMessages() {
      var chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = '';
      conversation = [];
      sequence = 1;
    }

    function changeModel() {
      selectedModel = document.getElementById('model-options').value;
    }

    function closeModal() {
      var modal = document.getElementById('welcome-modal');
      modal.style.display = 'none';
    }

    document.getElementById("user-input").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    window.onload = function() {
      var modal = document.getElementById('welcome-modal');
      modal.style.display = 'flex';
    };
  </script>
</body>
</html>
