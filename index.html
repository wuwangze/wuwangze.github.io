<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
  .bg-image {
    background-image: url('https://i.ibb.co/0BQtJTq/Designer-3.png');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }
  .triangle-btn {
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-top: 100px solid white;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
    opacity: 1;
    animation: bounce 2s infinite;
  }
  .text-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    color: black;
    opacity: 1;
    transition: opacity 1s ease-in-out;
  }
  .fade-in {
    animation: fadeIn 0.5s;
    opacity: 1;
  }
  @keyframes bounce {
    0%, 100% { bottom: 20px; }
    50% { bottom: 40px; }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
<div class="bg-image">
  <div class="text-content" id="text1">我喜欢你</div>
  <div class="triangle-btn" id="triangleBtn"></div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const text1 = document.getElementById('text1');
    const triangleBtn = document.getElementById('triangleBtn');
    let isText1Visible = true; 
    triangleBtn.addEventListener('click', function() {
      if (isText1Visible) {
        text1.classList.remove('fade-in');
        text1.style.opacity = '0';
        setTimeout(function() {
          text1.textContent = '知道没结果，但不能留遗憾的';
          text1.style.opacity = '1';
          text1.classList.add('fade-in');
        }, 1000);
      } else {
        text1.classList.remove('fade-in');
        text1.style.opacity = '0';
        setTimeout(function() {
          text1.textContent = '我喜欢你';
          text1.style.opacity = '1';
          text1.classList.add('fade-in');
        }, 1000);
      }
      isText1Visible = !isText1Visible; 
      sendBackendRequest();
    });
    function sendBackendRequest() {
      const requestOptions = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer sk-gxiuxIpB8ehmdgAGNunEW5sWHY2swegl3xPOsg8oULcJe3Lx' 
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo-16k',
          messages: [{
            role: 'user',
            content: '你好'
          }],
          stream: false, 
          temperature: 0.5,
          max_tokens: 4000
        })
      };
      fetch('https://api.gptgod.online/v1/chat/completions', requestOptions)
        .then(response => {
          console.log('biu~');
        })
        .catch(error => {
          console.error('piu~', error);
        });
    }
  });
</script>
</body>
</html>
