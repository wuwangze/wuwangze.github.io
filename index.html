<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣空间--吴旺泽</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            text-align: center;
            padding-top: 20%;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
            animation: jump 1.5s infinite;
        }
        a:hover {
            color: #76ff03;
        }
        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>我是吴旺泽，她是我的<a href="https://suruoqi.github.io" target="_blank">宝宝</a></h1>
</body>
</html>
