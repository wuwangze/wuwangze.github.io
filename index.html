<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白程序</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('https://i.ibb.co/g3mvNMS/Designer.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        #inputSection {
            margin-top: 20px;
        }
        #userInput {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        #userInput:focus {
            border-color: #007BFF;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            display: none;
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="inputSection">
        <input type="text" id="userInput" placeholder="请输入内容">
        <button onclick="checkInput()">确定</button>
    </div>
    <div id="message"></div>
    <audio id="audio" src="https://m801.music.126.net/20240608142045/c0e460c2255a77aa3e69e4ecc6d6ac21/jdymusic/obj/wo3DlMOGwrbDjj7DisKw/14096513378/e486/dda7/9d14/6477749cd702c0b9d0debadb75ced6dd.mp3"></audio>
    <script>
        function typeWriter(text, element, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, 100);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        function checkInput() {
            const userInput = document.getElementById('userInput').value;
            const messageElement = document.getElementById('message');
            if (userInput.toLowerCase() === 'jhy') {
                document.body.style.backgroundImage = 'url("https://i.ibb.co/KhHwTfq/Designer-1.png")';
                document.getElementById('inputSection').style.display = 'none';
                messageElement.style.display = 'block';
                typeWriter('其实，我一直喜欢你', messageElement);
                playAudioFrom(14);
            }
        }

        function playAudioFrom(seconds) {
            const audio = document.getElementById('audio');
            audio.currentTime = seconds;
            audio.play();
        }
    </script>
</body>
</html>
